<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | Home</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />

    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Daisy All Theme -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="min-h-screen mx-auto max-w-md bg-base-200">
    <header
      class="border-b-2 py-5 border-gray-300 sticky top-0 z-10 bg-base-200"
    >
      <section class="w-11/12 mx-auto flex justify-between items-center">
        <div class="left flex gap-1">
          <div class="logo w-15">
            <img src="./assets/logo.png" alt="" />
          </div>
          <div class="balance-info">
            <h2 class="text-md font-bold">
              BDT <span id="balance">45000</span>
            </h2>
            <p class="text-neutral/50">Available Balance</p>
          </div>
        </div>
        <div class="right">
          <a class="btn btn-soft" href="./index.html"
            >Logout <i class="fa-solid fa-arrow-right-from-bracket"></i
          ></a>
        </div>
      </section>
    </header>
    <section class="w-11/12 mx-auto pt-8">
      <div class="welcome">
        <h2 class="text-2xl font-bold leading-10">
          Welcome to Pay<span class="text-[hsl(248,100%,69%)]">oo</span>
        </h2>
        <p class="text-neutral/50">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>
      <div class="buttons grid grid-cols-3 gap-3 pt-6">
        <button
          class="btn btn-primary btn-soft py-4 border-1 border-gray-300 rounded-md flex-col h-full"
        >
          <img class="" src="./assets/opt-1.png" alt="" />
          <p>Add Money</p>
        </button>
        <button
          class="btn btn-primary btn-soft py-4 border-1 border-gray-300 rounded-md flex-col h-full"
        >
          <img class="" src="./assets/opt-2.png" alt="" />
          <p>Cashout</p>
        </button>
        <button
          class="btn btn-primary btn-soft py-4 border-1 border-gray-300 rounded-md flex-col h-full"
        >
          <img class="" src="./assets/opt-3.png" alt="" />
          <p>Send Money</p>
        </button>
        <button
          class="btn btn-primary btn-soft py-4 border-1 border-gray-300 rounded-md flex-col h-full"
        >
          <img class="" src="./assets/opt-4.png" alt="" />
          <p>Get Bonus</p>
        </button>
        <button
          class="btn btn-primary btn-soft py-4 border-1 border-gray-300 rounded-md flex-col h-full"
        >
          <img class="" src="./assets/opt-5.png" alt="" />
          <p>Pay Bill</p>
        </button>
        <button
          class="btn btn-primary btn-soft py-4 border-1 border-gray-300 rounded-md flex-col h-full"
        >
          <img class="" src="./assets/opt-6.png" alt="" />
          <p>Transactions</p>
        </button>
      </div>
    </section>

    <!-- Add Money -->
    <section class="add-money w-11/12 mx-auto py-10">
      <h2 class="font-bold text-lg py-4">Add Money</h2>
      <div class="add-money-form">
        <div class="card bg-base-100 w-full shadow-xs mx-auto rounded-2xl">
          <div class="card-body">
            <fieldset class="fieldset">
              <label class="label text-neutral font-bold">Select a Bank</label>
              <select class="select rounded-full bg-base-200 w-full">
                <option disabled selected>Select a Bank</option>
                <option value="DBBL">DBBL</option>
                <option value="IBBL">IBBL</option>
                <option value="UCBL">UCBL</option>
              </select>
              <br />
              <label class="label text-neutral font-bold"
                >Bank Account Number</label
              >
              <input
                id="add-money-number"
                maxlength="11"
                minlength="11"
                type="text"
                class="input rounded-full bg-base-200 w-full"
                placeholder="Enter Bank's 11 digit Number"
              />
              <br />
              <label class="label text-neutral font-bold">Amount to Add</label>
              <input
                id="add-money-amount"
                type="number"
                class="input rounded-full bg-base-200 w-full"
                placeholder="Add Amount to withdraw"
              />
              <br />
              <label class="label text-neutral font-bold">Pin Number</label>
              <input
                id="add-money-pin"
                maxlength="4"
                minlength="4"
                type="password"
                class="input rounded-full bg-base-200 w-full"
                placeholder="Enter 4 digit pin number"
              />
              <button
                id="add-money-btn"
                class="btn btn-primary rounded-full mt-4"
              >
                Add Money
              </button>
            </fieldset>
          </div>
        </div>
      </div>

      <script src="./scripts/machine.js"></script>
    </section>

    <!-- Cash Out  Form -->
    <section class="cashOut w-11/12 mx-auto py-10 hidden">
      <h2 class="font-bold text-lg py-4">Cash Out</h2>
      <div class="form">
        <div class="card bg-base-100 w-full shadow-xs mx-auto rounded-2xl">
          <div class="card-body">
            <fieldset class="fieldset">
              <label class="label text-neutral font-bold">Agent Number</label>
              <input
                id="agent-number"
                maxlength="11"
                minlength="11"
                type="text"
                class="input rounded-full bg-base-200 w-full"
                placeholder="Enter Agent's 11 digit Number"
              />
              <br />
              <label class="label text-neutral font-bold">Amount in BDT</label>
              <input
                id="cashOut-amount"
                type="number"
                class="input rounded-full bg-base-200 w-full"
                placeholder="Enter Withdraw Amount"
              />
              <br />
              <label class="label text-neutral font-bold">4 Digit PIN</label>
              <input
                id="cashOut-pin"
                maxlength="4"
                minlength="4"
                type="password"
                class="input rounded-full bg-base-200 w-full"
                placeholder="Enter 4 Digit PIN"
              />
              <button
                id="withdraw-btn"
                class="btn btn-primary rounded-full mt-4"
              >
                Withdraw Money
              </button>
            </fieldset>
          </div>
        </div>
      </div>

      <script src="./scripts/machine.js"></script>
      <script src="./scripts/cashout.js"></script>
    </section>
  </body>
</html>
